<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETOS JAVASCRIPT</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div>
        <h1 >Retos javascript</h1>
    </div>

    <div id="Reto1">
        <h2>Reto # 1</h2>
        <label>Horas trabajadas:</label>
        <input type="text" name="hrtra" id="hrtra">
    
        <label>Costo por hora:</label>
        <input type="text" name="costohr" id="costohr">

        <input type="button" value="Click" onclick="calcularsalario()">

        <p id="salida1">

        </p>
    </div>

    <div id="Reto2">
        <h2>Reto # 2</h2>
        <label>Peso (en kg):</label>
        <input type="text" name="Peso" id="Peso">
       
        <label>Altura (en m):</label>
        <input type="text" name="Altura" id="Altura">
   
        <input type="button" value="Click" onclick="calcularimc()">
   
        <p id="salida2">
   
        </p>
    </div>

    <div id="Reto3">
        <h2>Reto # 3</h2>
        <label>Cantidad de barras de dulces que no son del día:</label><br>
        <input type="text" name="barrandia" id="barrandia"><br><br>
       
        <label>Cantidad de barras de dulce del día:</label><br>
        <input type="text" name="barradia" id="barradia">
   
        <input type="button" value="Click" onclick="calcularprecio()">
   
        <p id="salida3">
   
        </p>

        <p id="salida3-1">
   
        </p>
    </div>

    <div id="Reto4">
        <h2>Reto # 4</h2>
        <label>Su lista de números es: </label>
        <p id="salida4">
        </p>
        <p id="salida4-1">
        </p>
        <input type="button" value="agregar" onclick="agregar()">       

    </div>

    <div id="Reto5">
        <h2>Reto # 5</h2>
        <label>inserte su palíndromo:</label>
        <input type="text" name="palindromo" id="palindromo"></input>
        <input type="button" value="continuar" onclick="tomarpalabra()">
        <p id="salida5">
   
        </p>
    </div>

    <div id="Reto6">
        <h2>Reto # 6</h2>
        <label>Inserte su muestra de números, separados por comas. Ej: 1,2,3,4,5,...</label><br>    
        <input type="text" name="muestra-no" id="muestra-no"></input>
        <input type="button" value="Enviar muestra" onclick="calcularmedia()">
        <p id="salida6">
   
        </p>
    </div>

    <div id="Reto7">
        <h2>Reto # 7</h2>
        <label>Ingrese el nombre de la fruta, luego la cantidad en kg:</label><br>    
        <input type="text" name="fruta" id="fruta" placeholder="nombre">
        <input type="text" name="kilos" id="kilos" placeholder="kilos">
        <input type="button" value="Consultar precio" onclick="calcularmedia()">
        <p id="salida6">
   
        </p>
    </div>
       

    <script type="text/javascript" src="js/Reto1.js"></script>
    <script type="text/javascript" src="js/Reto2.js"></script>
    <script type="text/javascript" src="js/Reto3.js"></script>
    <script type="text/javascript" src="js/Reto4.js"></script>
    <script type="text/javascript" src="js/Reto5.js"></script>
    <script type="text/javascript" src="js/Reto6.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script> 
</body>
</html>
